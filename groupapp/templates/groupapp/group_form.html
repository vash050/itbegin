{% extends 'groupapp/base.html' %}
{% load static %}

{% block conteiner %}
<div class="registration__form__background">
    <section class="registration__form__content root__container">
        <a href="{% url 'groupapp:groups' %}" class="button__registration__form">
            <img class="button__registration__form__img" src="/static/img/Arrow.png">
            Назад
        </a>
        <h1 class="registration__form__content__h1">
            Заполни форму требованиями к специалистам
        </h1>
        <form action="{% url 'groupapp:update_vacancy'  request.resolver_match.kwargs.pk %}" class="registration__form"
            method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ vacancyneed.manage_form }}
            {% for form in vacancyneed %}
            <div class="registration__form__block">
                <label for="{{ form.id_for_label }}" class="registration__form_input_label">
                    {{ form.label }}
                </label>
                {{ form }}
            </div>
            {% endfor %}


            <input type="submit" value="Создать" class="buttons_type_white button__submit__registration__form"
                id="submit__application">
        </form>
    </section>

</div>
{% endblock %}
