{% extends 'groupapp/base.html' %}
{% load static %}

{% block conteiner %}
<div class="registration__form__background">
    <section class="registration__form__content root__container">
        <a href="{% url 'authapp:profile' %}" class="button__registration__form">
            <img class="button__registration__form__img" src="/static/img/Arrow.png">
            Назад
        </a>
        <div class="team__group__list">
            <a href="{% url 'groupapp:update_vacancy'  request.resolver_match.kwargs.pk %}" class="buttons_type_white account__button">
                Редактировать вакансии
            </a>
        
            <a href="{% url 'groupapp:update_group' request.resolver_match.kwargs.pk %}" class="buttons_type_white account__button">
                Редактировать данные
            </a>
        
            <a href="{% url 'groupapp:delete_group' request.resolver_match.kwargs.pk %}" class="buttons_type_white account__button">
                Удалить команду
            </a>
        </div>
    </section>
</div>
{% endblock %}
