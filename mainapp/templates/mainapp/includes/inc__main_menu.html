{% load static %}

<div class="header__content root__content">
    <a href={% url 'mainapp:index' %}>
        <img class="footer__logo" src="{% static '/img/logo.png' %}" alt="Лого"/>
    </a>
    <nav class="header__links">

        <a href="{% url 'mainapp:index' %}" class="header__link header__link_activ">Главная</a>
        <a href="{% url 'groupapp:groups' %}" class="header__link">Команды</a>
        <a href="{% url 'mainapp:tasks' %}" class="header__link">Задачи</a>
        <a href="#" class="header__link">О нас</a>
        <a href="#" class="header__link">Форум</a>
        <a href="#" class="header__link">Статьи</a>
    </nav>
    <img src="{% static 'img/search_24px_outlined.svg' %}" alt="Поиск"/>

    {% if user.is_authenticated %}
        <li style="color: #FFFFFF">
            <a href="{% url 'authapp:profile' %}">
              <img class="footer__logo" src="{% static '/img/avatar.png' %}" alt="Лого"/>
            </a>
        </li>

    {% else %}
        <a href="{% url 'authapp:login' %}" class="buttons_type_white header__button">
            Войти
        </a>
    {% endif %}

</div>
