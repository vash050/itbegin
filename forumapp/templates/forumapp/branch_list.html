{% extends 'forumapp/base.html' %}
{% load static %}

{% block conteiner %}
<div class="forum__background root__container">
    <div class="forum__header root__content">
        <p>Python: решение задач</p>

        <div class="teams__drop">
            <button class="buttons_type_lightGray footer__button forum__button__create">Создать тему</button>
            <div class="drop_block"> Разделы<i class="fas fa-caret-down drop_caret"></i>
                <div class="drop_summary teams__summary">

                    <a href="#"></a>

                </div>
            </div>
        </div>
    </div>
    <div class="root__content">
        {% for object in object_list %}
        <div class="forum__theme__div">
            <a href="{% url 'forunapp:forum_message' object.pk %}" class="forum__theme__div__in">
                <div class="forum__theme__topic">
                    <p class="forum__topic">{{ object.name }}</p>
                    <p> {{ object.description }}</p>
                </div>
                <div class="forum__theme__params">
                    <div class="forum__theme__params__div">
                        <p>Автор</p>
                        <a href="{% url 'authapp:profile' %}">
                            <img class="forum__avatar" src="{% static '/img/avatar.png' %}" alt="Avatar" />
                        </a>
                    </div>
                    <div class="forum__theme__params__div">
                        <p>Ответов</p>
                        <p>10</p>
                    </div>
                    <div class="forum__theme__params__div">
                        <p>Активность</p>
                        <p>33.56.9999</p>
                    </div>
                </div>
            </a>
        </div>

        {% endfor %}
    </div>
    <div class="teams__pages__block root__content">
        
            <div class="teams__pages">
                <a href="#">
                    1
                </a>
            </div>
        
        <div class="page__active teams__pages">2</div>
        
            <div class="teams__pages">
                <a href="#">
                    3
                </a>
            </div>
        

    </div>
</div>


{% endblock %}
