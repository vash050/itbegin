{% extends 'mainapp/base.html' %}
{% load static %}

{% block conteiner %}
    <div class="registration__form__background" style="background-color: #212121">
        <section class="registration__form__content root__container">
            <a href="{% url 'authapp:profile' %}" class="button__registration__form">
                <img class="button__registration__form__img" src="/static/img/Arrow.png">
                Назад
            </a>
            <h1 class="registration__form__content__h1">
                Заполни форму, что бы зарегистрироваться
            </h1>
            <form action="{% url 'authapp:up_setting_user_cont' request.user.pk %}" class="registration__form"
                  method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                {% for el in form %}
                    <div>
                        <label for="{{ el.id_for_label }}"
                               class="registration__form_input_label"> {{ el.label }} </label>
                        {{ el }}
                    </div>
                {% endfor %}
                <label class="registration__form_checkbox">
                    <input type="checkbox" required name="personalinfo" id="personalinfo">
                    <span class="registration__form_checkmark"></span>
                    Согласие на использование персональной информации
                </label>
                <input type="submit" value="Зарегистрироваться"
                       class="buttons_type_white button__submit__registration__form" id="submit__application">
            </form>
        </section>

    </div>
{% endblock conteiner %}
